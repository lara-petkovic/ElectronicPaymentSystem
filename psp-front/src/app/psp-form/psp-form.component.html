<div class="psp-header">
    <h1>Choose a payment method</h1>
</div>
<div class="card-container">
    <table mat-table [dataSource]="cards" class="mat-elevation-z8 centered-table">
      <!-- Definiši kolone koje će se prikazati -->
      <ng-container matColumnDef="name">
        <td mat-cell *matCellDef="let element" (click)="selectCard(element)">
          {{ element.name }}
        </td>
      </ng-container>
  
      <!-- Red za podatke -->
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
