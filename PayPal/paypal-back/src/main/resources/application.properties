spring.application.name=paypal-back

server.port=8089

server.ssl.key-store=classpath:paypalKeystore.jks
server.ssl.key-store-password=${MY_MASTER_PASSWORD}
server.ssl.key-store-type=JKS
server.ssl.key-alias=paypal

spring.datasource.url=jdbc:postgresql://localhost:5432/paypal
spring.datasource.username=postgres
spring.datasource.password=super

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
server.tomcat.connection-timeout=600000
server.servlet.session.timeout=0

spring.sql.init.data-locations=classpath:data.sql
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=never
spring.sql.init.continue-on-error=true

