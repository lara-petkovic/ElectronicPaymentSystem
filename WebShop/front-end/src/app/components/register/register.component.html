<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet">
</head>
<body>
    <div class="container">
        <form (ngSubmit)="register()" #registerForm="ngForm" class="register-form">
            <h2>Register</h2>
    
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" [(ngModel)]="user.username" required placeholder="Enter your username">
            </div>
    
            <div class="form-group">
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="firstName" [(ngModel)]="user.firstName" required placeholder="Enter your first name">
            </div>
    
            <div class="form-group">
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="lastName" [(ngModel)]="user.lastName" required placeholder="Enter your last name">
            </div>
    
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" [(ngModel)]="user.email" required placeholder="Enter your email">
            </div>
    
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" [(ngModel)]="user.password" required placeholder="Enter your password">
            </div>
    
            <button type="submit" class="submit-btn">Register</button>
        </form>
    
        <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
    </div>    
</body>
</html>
