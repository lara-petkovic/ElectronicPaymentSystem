<!DOCTYPE html>
<html>

<head>

</head>

<body>
  <form [formGroup]="registrationForm" (ngSubmit)="register()" enctype="multipart/form-data">
    <div class="container">
      <div class="form-container">
        <mat-form-field>
          <mat-label>First name</mat-label>
          <input matInput formControlName="name" type="text" />
          <mat-error *ngIf="registrationForm.get('name')?.hasError('pattern')">Name should start with an uppercase letter</mat-error>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Last name</mat-label>
          <input matInput formControlName="surname" type="text" />
          <mat-error *ngIf="registrationForm.get('name')?.hasError('pattern')">Name should start with an uppercase letter</mat-error>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Username</mat-label>
          <input matInput formControlName="username" type="text" />
        </mat-form-field>
        <mat-form-field>
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" type="text" />
          <mat-error *ngIf="registrationForm.get('email')?.hasError('email')">Invalid email format</mat-error>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Password</mat-label>
          <input matInput formControlName="password" type="password" />
        </mat-form-field>  
        <button class="button" color="primary" type="submit" mat-raised-button>Register</button>
      </div>
    </div>
  </form>
</body>
</html>
