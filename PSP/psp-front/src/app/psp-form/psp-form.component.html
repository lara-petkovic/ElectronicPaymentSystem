<div class="psp-header">
    <h1>{{header}}</h1>
  </div>
  
  <div class="card-container">
    <table mat-table [dataSource]="getFilteredCards()" class="mat-elevation-z8 centered-table">
      <ng-container matColumnDef="name">
        <td
          mat-cell
          *matCellDef="let element"
          (click)="selectCard(element)"
          [ngClass]="{ 'selected-row': selectedRow === element }"
        >
          {{ element.name }}
        </td>
      </ng-container>
  
      <!-- Rows will be conditionally shown based on selectedRow -->
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
