
  <div class="login-container">
    <h2>Login</h2>
  
    <form (ngSubmit)="onLogin()">
      <div>
        <label for="username">Username</label>
        <input id="username" [(ngModel)]="username" name="username" type="text" required>
      </div>
  
      <div>
        <label for="password">Password</label>
        <input id="password" [(ngModel)]="password" name="password" type="password" required>
      </div>
  
      <div>
        <label for="tfacode">2FA Code</label>
        <input id="tfacode" [(ngModel)]="tfacode" name="tfacode" type="text" required>
      </div>
  
      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>
  
      <button type="submit">Login</button>
    </form>
  
    <div>
      <button (click)="generateQrCode()">Generate QR Code</button>
    </div>
  
    <div *ngIf="showQrCode">
      <h3>Scan QR Code for 2FA Setup</h3>
      <img *ngIf="qrCodeUrl" [src]="qrCodeUrl" alt="QR Code">
    </div>
  </div>
