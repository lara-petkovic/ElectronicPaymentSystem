spring.application.name=BankIssuer
spring.docker.compose.enabled=false
server.port=8051

server.ssl.key-store=classpath:keystoreBank.jks
server.ssl.key-store-password=${MY_MASTER_PASSWORD}
server.ssl.key-store-type=JKS
server.ssl.key-alias=bankAcquirer

spring.datasource.url=jdbc:postgresql://localhost:5432/sepBankIssuer
spring.jpa.properties.hibernate.default_schema=public
spring.datasource.username=postgres
spring.datasource.password=super
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.sql.init.data-locations=classpath:data-issuer.sql
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always
